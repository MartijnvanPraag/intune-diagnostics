name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
      - azure-app-service-deployment
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install Python dependencies
        run: |
          uv sync
          
      - name: Export requirements.txt for Azure
        run: |
          uv export --no-hashes --format requirements-txt > requirements.txt
          echo "Generated requirements.txt:"
          head -20 requirements.txt

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
          echo "Frontend build completed"
          ls -la dist || echo "dist directory not found!"
          cd ..

      - name: Create deployment package
        run: |
          # Create a directory for deployment
          mkdir -p deployment
          mkdir -p deployment/frontend
          
          # Copy backend files
          cp -r backend deployment/
          
          # Copy frontend build (if it exists)
          if [ -d "frontend/dist" ]; then
            cp -r frontend/dist deployment/frontend/dist
          else
            echo "Warning: frontend/dist not found, skipping frontend files"
          fi
          
          # Copy Python requirements
          cp requirements.txt deployment/
          
          # Copy startup script
          cp startup.sh deployment/
          
          # Create archive
          cd deployment
          zip -r ../deployment.zip .
          cd ..

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: deployment.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip deployment.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'intunediagnostics'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .
